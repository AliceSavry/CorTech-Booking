    <style>
        :root {
            /* Palette Hockey Neon */

            --neon-blue: #2acaff;   /* Bleu Hockey */
            --neon-white: #ffffff;
            --ice-dark: #050a14;    /* Fond Glace Sombre */

        }

        body {
            background-color: #020202;
            color: white;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Effet CRT (Scanlines) - Toujours pr√©sent pour le style Arcade */
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 50;

        }

        .neon-text-red {
            color: var(--neon-red);

        }

        .neon-text-blue {

            text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue);
        }

        .neon-box {
            box-shadow: 0 0 10px var(--neon-blue), inset 0 0 10px var(--neon-blue);
            border: 2px solid var(--neon-blue);
            background: rgba(42, 202, 255, 0.1);
        }

        .arcade-cabinet {
            background: radial-gradient(circle at center, #0a1525 0%, #000000 100%);
            border: 4px solid #222;
            box-shadow: 0 0 30px rgba(42, 202, 255, 0.15);
        }

        @keyframes flash {
            0% { background-color: white; opacity: 0.8; }
            100% { background-color: transparent; opacity: 0; }
        }
        .flash-effect {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 40;
            animation: flash 0.1s ease-out forwards;
        }

        #gameCanvas {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            border-radius: 40px; /* Coins arrondis comme une patinoire */
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center crt">

    <script>
        // =====================================================================
        // üéµ ZONE DE CONFIGURATION MUSIQUE üéµ
        // Remplace l'URL ci-dessous par le lien direct vers ton fichier MP3/OGG
        // Exemple: "https://monsite.com/musique80s.mp3"
        // =====================================================================
        const MUSIC_URL = "https://actions.google.com/sounds/v1/science_fiction/digital_chorus.ogg"; 
    </script>

    <!-- Container du jeu -->
    <div class="relative w-full max-w-lg h-full max-h-[95vh] flex flex-col items-center justify-center p-2">
        
        <!-- Scoreboard -->
        <div class="w-full flex justify-between items-center mb-2 px-4 z-20">
            <div class="text-center">
                <p class="text-[10px] text-blue-400">P1 (HOME)</p>

            </div>
            <div class="flex flex-col items-center">
                <p class="text-[10px] text-yellow-400 mb-1">HIGHSCORE</p>
                <p id="highScoreDisplay" class="text-xs text-yellow-300">0</p>

        </div>

        <!-- Zone de jeu -->
        <div class="relative arcade-cabinet rounded-[40px] overflow-hidden w-full h-full flex items-center justify-center border-8 border-slate-800">
            <canvas id="gameCanvas" class="block w-full h-full cursor-none"></canvas>
            
            <!-- Overlay Menu -->
            <div id="menuOverlay" class="absolute inset-0 bg-black/85 flex flex-col items-center justify-center z-30 backdrop-blur-sm rounded-[30px]">

                    ICE PUCK<br><span class="text-red-500 drop-shadow-[0_0_10px_rgba(255,42,42,0.8)]">RIVALS</span>
                </h1>

                <div class="flex flex-col gap-4 w-64">
                    <button onclick="startGame(1)" class="neon-box py-3 px-6 rounded-full hover:bg-blue-900 transition active:scale-95 text-blue-300 font-bold">
                        1 PLAYER (vs CPU)
                    </button>
                    <button onclick="startGame(2)" class="neon-box py-3 px-6 rounded-full hover:bg-red-900 transition active:scale-95 text-red-300 border-red-500 shadow-[0_0_10px_#ff2a2a] bg-red-900/10 font-bold" style="border-color: var(--neon-red); box-shadow: 0 0 10px var(--neon-red), inset 0 0 5px var(--neon-red);">

            <!-- Overlay Game Over -->

                <h2 id="winnerText" class="font-['Fredoka_One'] text-4xl mb-4 text-white">GAME OVER</h2>
                <p class="mb-6 text-yellow-400 text-sm">FINAL SCORE: <span id="finalScore">0</span></p>
                <button onclick="resetGame()" class="neon-box py-3 px-8 rounded-full text-white animate-pulse">

            </div>
            
            <!-- Flash Container -->
            <div id="flashContainer"></div>
        </div>

    <script>
        /**
         * --- AUDIO ENGINE HYBRIDE ---
         * SFX: Proc√©dural (Web Audio API) pour la r√©activit√© sans latence.
         * MUSIQUE: √âl√©ment <audio> HTML5 pour jouer des vrais fichiers.
         */
        class SoundEngine {
            constructor() {
                // Contexte pour les bruitages
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                
                // Lecteur Musique
                this.bgMusic = new Audio(MUSIC_URL);
                this.bgMusic.loop = true;
                this.bgMusic.volume = 0.4; // Volume musique mod√©r√© pour entendre les SFX
                
                // Pr√©chargement
                this.bgMusic.load();
            }

            init() {
                if (this.ctx && this.ctx.state === 'suspended') {
                    this.ctx.resume();
                }
            }

            // --- GESTION DE LA MUSIQUE EXTERNE ---

            startMusic() {
                // N√©cessite une interaction utilisateur (click) d√©j√† g√©r√©e par startGame()
                this.bgMusic.play().catch(e => {
                    console.warn("Lecture auto bloqu√©e ou URL invalide:", e);
                });
            }

            stopMusic() {
                this.bgMusic.pause();
                this.bgMusic.currentTime = 0;
            }

            // --- SFX PROCEDURAUX (On garde le syst√®me efficace) ---

            playTone(freq, type, duration, vol = 0.1) {
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
                
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            }

            playPaddleHit() { this.playTone(200 + Math.random()*50, 'square', 0.1, 0.2); }
            playWallHit() { this.playTone(100, 'triangle', 0.05, 0.2); }
            
            playGoal() { 
                // VRAI HORN DE HOCKEY (Proc√©dural)
                if (!this.ctx) return;
                const now = this.ctx.currentTime;
                const freqs = [55, 110, 165]; 
                freqs.forEach(f => {
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    const filter = this.ctx.createBiquadFilter();
                    osc.type = 'sawtooth'; 
                    osc.frequency.setValueAtTime(f + (Math.random() * 4 - 2), now);
                    filter.type = "lowpass";
                    filter.frequency.value = 400; 
                    gain.gain.setValueAtTime(0, now);
                    gain.gain.linearRampToValueAtTime(0.25, now + 0.1);
                    gain.gain.setValueAtTime(0.25, now + 1.0);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 2.5);
                    osc.connect(filter);
                    filter.connect(gain);
                    gain.connect(this.ctx.destination);
                    osc.start(now);
                    osc.stop(now + 2.5);
                });
            }

            playBonus() {
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, this.ctx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.2, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.1);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + 0.1);
            }
        }

        const audio = new SoundEngine();

        /**
         * --- MOTEUR PHYSIQUE ---
         */
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameMode = 1;
        let animationId;
        let lastTime = 0;
        let shakeDuration = 0;
        let shakeMagnitude = 0;
        let particles = [];
        let floatingTexts = [];
        let multiplier = 1;
        
        // Configuration Visuelle Hockey
        const COLORS = {
            ice: '#050a14',
            lineRed: '#d92525',
            lineBlue: '#2acaff',
            paddleP1: '#2acaff', // Bleu Home
            paddleP2: '#ff2a2a', // Rouge Guest
            puck: '#ffffff'
        };

        // √âtat du jeu
        const gameState = {
            running: false,
            scoreP1: 0,
            scoreP2: 0,
            maxScore: 7,
            bonusActive: false
        };

        // Entit√©s
        const puck = { x: 0, y: 0, r: 10, dx: 0, dy: 0, speed: 0, maxSpeed: 22, color: COLORS.puck };
        const paddle1 = { x: 0, y: 0, r: 28, color: COLORS.paddleP1 };
        const paddle2 = { x: 0, y: 0, r: 28, color: COLORS.paddleP2 };
        const bonusTarget = { x: 0, y: 0, r: 14, active: false };

        // Dimensions Buts
        const GOAL_WIDTH = 110;

        function resize() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function resetPositions() {
            puck.x = canvas.width / 2;
            puck.y = canvas.height / 2;
            puck.dx = 0;
            puck.dy = 0;
            puck.speed = 0;

            paddle1.x = canvas.width / 2;
            paddle1.y = canvas.height - (canvas.height * 0.15);
            
            paddle2.x = canvas.width / 2;
            paddle2.y = canvas.height * 0.15;

            setTimeout(spawnBonus, 3000);
        }

        function spawnBonus() {
            if (!gameState.running) return;
            const zoneMargin = canvas.height * 0.2;
            const yMin = zoneMargin;
            const yMax = canvas.height - zoneMargin;
            
            bonusTarget.x = canvas.width * 0.2 + Math.random() * (canvas.width * 0.6);
            bonusTarget.y = yMin + Math.random() * (yMax - yMin);
            bonusTarget.active = true;
        }

        function startGame(mode) {
            gameMode = mode;
            audio.init();
            audio.startMusic();
            
            document.getElementById('menuOverlay').classList.add('hidden');
            document.getElementById('gameOverOverlay').classList.add('hidden');
            document.getElementById('p2Label').textContent = mode === 1 ? "CPU" : "P2 (GUEST)";
            
            gameState.running = true;
            gameState.scoreP1 = 0;
            gameState.scoreP2 = 0;
            updateScoreDisplay();
            multiplier = 1;
            
            resetPositions();
            loop(0);
        }

        function resetGame() {
            document.getElementById('gameOverOverlay').classList.add('hidden');
            document.getElementById('menuOverlay').classList.remove('hidden');
            gameState.running = false;
            audio.stopMusic();
        }

        function triggerFlash() {
            const el = document.createElement('div');
            el.className = 'flash-effect';
            document.getElementById('flashContainer').appendChild(el);
            setTimeout(() => el.remove(), 110);
        }

        function screenShake(mag, dur) {
            shakeMagnitude = mag;
            shakeDuration = dur;
        }

        function createParticles(x, y, color, count) {
            for(let i=0; i<count; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1.0,
                    color: color,
                    size: Math.random() * 3 + 1
                });
            }
        }

        function createFloatingText(text, x, y, color) {
            floatingTexts.push({
                text: text, x: x, y: y, life: 1.0, color: color
            });
        }

        function loop(timestamp) {
            if (!gameState.running) return;
            const dt = (timestamp - lastTime) / 16.67;
            lastTime = timestamp;
            update(dt || 1);
            draw();
            animationId = requestAnimationFrame(loop);
        }

        function updateAI(dt) {
            if (gameMode !== 1) return;

            let targetX = puck.x;
            if (puck.y > canvas.height / 2) {
                targetX = canvas.width / 2 + Math.sin(Date.now() / 800) * 30; 
            } else {
                targetX = puck.x + (Math.random() * 15 - 7.5); 
            }

            paddle2.x += (targetX - paddle2.x) * 0.08 * dt;
            
            let targetY = canvas.height * 0.12;
            if (puck.y < canvas.height / 2.5 && puck.dy < 0) {
                targetY = puck.y - 30;
            }
            
            if (targetY > canvas.height / 2 - paddle2.r) targetY = canvas.height / 2 - paddle2.r;
            if (targetY < paddle2.r) targetY = paddle2.r;

            paddle2.y += (targetY - paddle2.y) * 0.08 * dt;

            if (paddle2.x < paddle2.r) paddle2.x = paddle2.r;
            if (paddle2.x > canvas.width - paddle2.r) paddle2.x = canvas.width - paddle2.r;
        }

        function update(dt) {
            if (shakeDuration > 0) shakeDuration -= dt;
            updateAI(dt);

            puck.x += puck.dx * dt;
            puck.y += puck.dy * dt;
            puck.dx *= 0.992;
            puck.dy *= 0.992;

            const speed = Math.sqrt(puck.dx*puck.dx + puck.dy*puck.dy);
            if (speed > 0 && speed < 0.2) { puck.dx = 0; puck.dy = 0; }

            // Murs
            if (puck.x + puck.r > canvas.width) {
                puck.x = canvas.width - puck.r;
                puck.dx *= -1;
                audio.playWallHit();
                createParticles(puck.x, puck.y, '#ccc', 3);
            }
            if (puck.x - puck.r < 0) {
                puck.x = puck.r;
                puck.dx *= -1;
                audio.playWallHit();
                createParticles(puck.x, puck.y, '#ccc', 3);
            }

            // Buts
            const inGoalWidth = (puck.x > canvas.width/2 - GOAL_WIDTH/2) && (puck.x < canvas.width/2 + GOAL_WIDTH/2);

            if (puck.y - puck.r < 0) {
                if(inGoalWidth) { score('P1'); return; }
                else {
                    puck.y = puck.r;
                    puck.dy *= -1;
                    audio.playWallHit();
                }
            }
            if (puck.y + puck.r > canvas.height) {
                if(inGoalWidth) { score('P2'); return; }
                else {
                    puck.y = canvas.height - puck.r;
                    puck.dy *= -1;
                    audio.playWallHit();
                }
            }

            checkPaddleCollision(paddle1);
            checkPaddleCollision(paddle2);

            if (bonusTarget.active) {
                const dist = Math.hypot(puck.x - bonusTarget.x, puck.y - bonusTarget.y);
                if (dist < puck.r + bonusTarget.r) {
                    bonusTarget.active = false;
                    multiplier *= 2;
                    audio.playBonus();
                    createParticles(bonusTarget.x, bonusTarget.y, '#ffff00', 15);
                    createFloatingText("x" + multiplier, bonusTarget.x, bonusTarget.y, "#ffff00");
                    
                    puck.dx *= 1.3;
                    puck.dy *= 1.3;

                    document.getElementById('multiplierDisplay').classList.remove('hidden');
                    document.getElementById('multiplierDisplay').textContent = `x${multiplier} POWER!`;
                    setTimeout(spawnBonus, 8000);
                }
            }

            particles.forEach((p, index) => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.05;
                if(p.life <= 0) particles.splice(index, 1);
            });

            floatingTexts.forEach((t, index) => {
                t.y -= 1;
                t.life -= 0.02;
                if(t.life <= 0) floatingTexts.splice(index, 1);
            });
        }

        function checkPaddleCollision(paddle) {
            const dx = puck.x - paddle.x;
            const dy = puck.y - paddle.y;
            const dist = Math.sqrt(dx*dx + dy*dy);

            if (dist < puck.r + paddle.r) {
                const nx = dx / dist;
                const ny = dy / dist;
                const overlap = (puck.r + paddle.r) - dist;
                puck.x += nx * overlap;
                puck.y += ny * overlap;

                const vDotN = puck.dx * nx + puck.dy * ny;
                puck.dx = puck.dx - 2 * vDotN * nx;
                puck.dy = puck.dy - 2 * vDotN * ny;
                
                puck.dx += nx * 6; 
                puck.dy += ny * 6;

                const currentSpeed = Math.hypot(puck.dx, puck.dy);
                if (currentSpeed > puck.maxSpeed) {
                    const ratio = puck.maxSpeed / currentSpeed;
                    puck.dx *= ratio;
                    puck.dy *= ratio;
                }

                audio.playPaddleHit();
                createParticles(puck.x - (nx * puck.r), puck.y - (ny * puck.r), paddle.color, 8);
                screenShake(3, 4);
            }
        }

        function score(winner) {
            audio.playGoal();
            triggerFlash();
            screenShake(10, 20);
            
            const originY = winner === 'P1' ? 1 : 0;
            const colors = winner === 'P1' ? ['#2acaff', '#ffffff'] : ['#ff2a2a', '#ffffff'];
            
            confetti({ particleCount: 80, spread: 60, origin: { y: originY }, colors: colors });

            const points = 1 * multiplier;
            if (winner === 'P1') gameState.scoreP1 += points;
            else gameState.scoreP2 += points;

            multiplier = 1;
            document.getElementById('multiplierDisplay').classList.add('hidden');
            updateScoreDisplay();

            if (gameState.scoreP1 >= gameState.maxScore || gameState.scoreP2 >= gameState.maxScore) {
                gameOver(winner);
            } else {
                resetPositions();
                puck.dx = 0; puck.dy = 0;
                setTimeout(() => {
                    puck.dy = winner === 'P1' ? -5 : 5; 
                }, 1000);
            }
        }

        function updateScoreDisplay() {
            document.getElementById('scoreP1').innerText = gameState.scoreP1;
            document.getElementById('scoreP2').innerText = gameState.scoreP2;
            const saved = localStorage.getItem('iceHockeyHS') || 0;
            if (gameState.scoreP1 > saved) {
                localStorage.setItem('iceHockeyHS', gameState.scoreP1);
                document.getElementById('highScoreDisplay').innerText = gameState.scoreP1;
            } else {
                document.getElementById('highScoreDisplay').innerText = saved;
            }
        }

        function gameOver(winner) {
            gameState.running = false;
            document.getElementById('gameOverOverlay').classList.remove('hidden');
            let msg = winner === 'P1' ? "HOME WINS!" : "GUEST WINS!";
            
            const titleEl = document.getElementById('winnerText');
            titleEl.innerText = msg;
            titleEl.className = `font-['Fredoka_One'] text-4xl mb-4 ${winner === 'P1' ? 'text-blue-400' : 'text-red-500'}`;
            
            document.getElementById('finalScore').innerText = `${gameState.scoreP1} - ${gameState.scoreP2}`;
            audio.stopMusic();
        }

        function draw() {
            ctx.fillStyle = COLORS.ice;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            let sx = 0, sy = 0;
            if (shakeDuration > 0) {
                sx = (Math.random() - 0.5) * shakeMagnitude;
                sy = (Math.random() - 0.5) * shakeMagnitude;
            }
            ctx.save();
            ctx.translate(sx, sy);

            // --- TRAC√âS HOCKEY ---
            ctx.lineWidth = 4;
            
            // Ligne Centrale
            ctx.strokeStyle = COLORS.lineRed;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height/2);
            ctx.lineTo(canvas.width, canvas.height/2);
            ctx.stroke();

            // Cercle Central
            ctx.strokeStyle = COLORS.lineBlue;
            ctx.beginPath();
            ctx.arc(canvas.width/2, canvas.height/2, 50, 0, Math.PI*2);
            ctx.stroke();
            ctx.fillStyle = COLORS.lineBlue;
            ctx.beginPath();
            ctx.arc(canvas.width/2, canvas.height/2, 5, 0, Math.PI*2);
            ctx.fill();

            // Goal Creases
            ctx.strokeStyle = COLORS.lineRed;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(canvas.width/2, canvas.height, 40, Math.PI, 0); 
            ctx.fillStyle = 'rgba(42, 202, 255, 0.2)';
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(canvas.width/2, 0, 40, 0, Math.PI);
            ctx.fillStyle = 'rgba(255, 42, 42, 0.2)'; 
            ctx.fill();
            ctx.stroke();

            // Buts
            const goalX = canvas.width/2 - GOAL_WIDTH/2;
            
            ctx.fillStyle = '#111';
            ctx.fillRect(goalX, 0, GOAL_WIDTH, 8);
            ctx.strokeStyle = COLORS.lineRed;
            ctx.lineWidth = 4;
            ctx.strokeRect(goalX, -2, GOAL_WIDTH, 10);

            ctx.fillStyle = '#111';
            ctx.fillRect(goalX, canvas.height - 8, GOAL_WIDTH, 8);
            ctx.strokeRect(goalX, canvas.height - 8, GOAL_WIDTH, 10);

            // Bonus Target
            if (bonusTarget.active) {
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#ffd700';
                ctx.fillStyle = '#ffd700';
                ctx.beginPath();
                ctx.arc(bonusTarget.x, bonusTarget.y, bonusTarget.r, 0, Math.PI*2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }

            // Puck
            ctx.shadowBlur = 10;
            ctx.shadowColor = 'white';
            ctx.fillStyle = puck.color;
            ctx.beginPath();
            ctx.arc(puck.x, puck.y, puck.r, 0, Math.PI*2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Trail
            ctx.fillStyle = `rgba(255, 255, 255, 0.15)`;
            ctx.beginPath();
            ctx.arc(puck.x - puck.dx*2, puck.y - puck.dy*2, puck.r*0.8, 0, Math.PI*2);
            ctx.fill();

            drawPaddle(paddle1);
            drawPaddle(paddle2);

            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            });
            ctx.globalAlpha = 1.0;

            ctx.font = "12px 'Press Start 2P'";
            floatingTexts.forEach(t => {
                ctx.globalAlpha = t.life;
                ctx.fillStyle = t.color;
                ctx.fillText(t.text, t.x, t.y);
            });
            ctx.globalAlpha = 1.0;

            ctx.restore();
        }

        function drawPaddle(p) {
            ctx.shadowBlur = 15;
            ctx.shadowColor = p.color;
            ctx.strokeStyle = p.color;
            ctx.lineWidth = 3;
            ctx.fillStyle = '#000';
            
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = p.color;
            ctx.globalAlpha = 0.3;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r * 0.6, 0, Math.PI*2);
            ctx.fill();
            ctx.globalAlpha = 1.0;
            ctx.shadowBlur = 0;
        }

        // --- INPUT HANDLING ---
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = (e.clientX - rect.left) * (canvas.width / rect.width);
            const mouseY = (e.clientY - rect.top) * (canvas.height / rect.height);
            
            if (mouseY > canvas.height / 2) {
                paddle1.x = mouseX;
                paddle1.y = mouseY;
                if (paddle1.y < canvas.height/2 + paddle1.r) paddle1.y = canvas.height/2 + paddle1.r;
                if (paddle1.y > canvas.height - paddle1.r) paddle1.y = canvas.height - paddle1.r;
                if (paddle1.x < paddle1.r) paddle1.x = paddle1.r;
                if (paddle1.x > canvas.width - paddle1.r) paddle1.x = canvas.width - paddle1.r;
            }
            if (gameMode === 2 && mouseY < canvas.height / 2) {
                 paddle2.x = mouseX;
                 paddle2.y = mouseY;
                 if (paddle2.y > canvas.height/2 - paddle2.r) paddle2.y = canvas.height/2 - paddle2.r;
                 if (paddle2.y < paddle2.r) paddle2.y = paddle2.r;
                 if (paddle2.x < paddle2.r) paddle2.x = paddle2.r;
                 if (paddle2.x > canvas.width - paddle2.r) paddle2.x = canvas.width - paddle2.r;
            }
        });

        canvas.addEventListener('touchstart', handleTouch, {passive: false});
        canvas.addEventListener('touchmove', handleTouch, {passive: false});
        canvas.addEventListener('touchend', (e) => { e.preventDefault(); }, {passive: false});

        function handleTouch(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            
            for (let i = 0; i < e.touches.length; i++) {
                const t = e.touches[i];
                const tx = (t.clientX - rect.left) * (canvas.width / rect.width);
                const ty = (t.clientY - rect.top) * (canvas.height / rect.height);

                if (ty > canvas.height / 2) {
                    paddle1.x = tx;
                    paddle1.y = ty;
                    if (paddle1.y < canvas.height/2 + paddle1.r) paddle1.y = canvas.height/2 + paddle1.r;
                    if (paddle1.y > canvas.height - paddle1.r) paddle1.y = canvas.height - paddle1.r;
                    if (paddle1.x < paddle1.r) paddle1.x = paddle1.r;
                    if (paddle1.x > canvas.width - paddle1.r) paddle1.x = canvas.width - paddle1.r;
                } else if (gameMode === 2) {
                    paddle2.x = tx;
                    paddle2.y = ty;
                    if (paddle2.y > canvas.height/2 - paddle2.r) paddle2.y = canvas.height/2 - paddle2.r;
                    if (paddle2.y < paddle2.r) paddle2.y = paddle2.r;
                    if (paddle2.x < paddle2.r) paddle2.x = paddle2.r;
                    if (paddle2.x > canvas.width - paddle2.r) paddle2.x = canvas.width - paddle2.r;
                }
            }
        }

        document.getElementById('highScoreDisplay').innerText = localStorage.getItem('iceHockeyHS') || 0;
    </script>
