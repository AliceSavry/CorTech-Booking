<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEON TETRA BLOCKS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-cyan: #00ffff;
            --neon-yellow: #ffff00;
            --bg-dark: #0f0f1a;
        }

        /* RESET TOTAL */
        * { box-sizing: border-box; }

        html, body {
            background-color: #050505;
            background-image: repeating-linear-gradient(0deg, transparent, transparent 2px, #00ffff 2px, #00ffff 4px);
            background-size: 100% 4px;
            color: white;
            font-family: 'Press Start 2P', cursive;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Zéro scroll */
            touch-action: none; /* Bloque le zoom */
            display: flex;
            flex-direction: column; /* Empilement vertical strict */
        }

        /* 1. HEADER (Fixe) */
        header {
            flex: 0 0 auto; /* Ne grandit pas, ne rétrécit pas */
            padding: 5px;
            text-align: center;
            z-index: 20;
            background: rgba(0,0,0,0.5);
        }

        /* 2. ZONE DE JEU (Flexible) */
        #main-container {
            flex: 1 1 auto; /* Prend toute la place dispo */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            width: 100%;
            min-height: 0; /* Important pour Firefox/Flexbox */
            padding: 5px;
        }

        /* CADRE DU JEU (S'adapte sans dépasser) */
        #arcade-frame {
            border: 4px solid var(--neon-pink);
            box-shadow: 0 0 20px var(--neon-pink), inset 0 0 20px var(--neon-cyan);
            background: rgba(0, 0, 0, 0.9);
            position: relative;
            
            /* LA CLE DU SUCCES : */
            /* Le jeu garde ses proportions mais ne dépasse jamais le conteneur */
            max-width: 100%;
            max-height: 100%;
            aspect-ratio: 300 / 600; /* Ratio du canvas */
            width: auto;
            height: auto;
        }

        /* Le canvas remplit le cadre parfaitement */
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        /* 3. CONTROLES MOBILE (Fixe en bas) */
        #mobile-controls {
            flex: 0 0 auto; /* Taille fixe */
            height: 140px; /* Assez haut pour les gros doigts */
            width: 100%;
            background: #111;
            border-top: 2px solid var(--neon-cyan);
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 4px;
            padding: 4px;
            z-index: 100; /* Au dessus de tout */
        }

        /* Disposition ergonomique des boutons */
        /* Grille 3x2 */
        /* [ Gauche ] [ Bas ] [ Droite ] */
        /* [ Rotate ] [ Bas ] [ Rotate ] */
        
        .btn-l { grid-column: 1; grid-row: 1 / span 2; background: #222; }
        .btn-d { grid-column: 2; grid-row: 1 / span 2; background: #222; }
        .btn-r { grid-column: 3; grid-row: 1 / span 2; background: #222; }
        
        /* Bouton Rotate Flottant par dessus */
        #btnRotateFloat {
            position: absolute;
            bottom: 160px; /* Au dessus du pad */
            right: 20px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 0, 255, 0.3);
            border: 3px solid var(--neon-pink);
            display: flex; justify-content: center; align-items: center;
            font-size: 30px;
            z-index: 101;
            box-shadow: 0 0 15px var(--neon-pink);
        }

        .ctrl-btn {
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            touch-action: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .ctrl-btn:active, .ctrl-btn.active {
            background: var(--neon-cyan);
            color: black;
        }

        /* OVERLAYS */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
            z-index: 50;
        }
        
        .neon-title { font-family: 'Fredoka One', cursive; text-shadow: 0 0 10px var(--neon-pink); }
        .hidden { display: none !important; }

        #muteBtn {
            position: absolute; top: 10px; right: 10px;
            font-size: 9px; padding: 4px 8px;
            border: 1px solid var(--neon-yellow);
            color: var(--neon-yellow);
            background: black;
            z-index: 60;
            cursor: pointer;
        }

        /* Desktop: Cache les contrôles tactiles */
        @media (min-width: 768px) {
            #mobile-controls { display: none; }
            #btnRotateFloat { display: none; }
            #arcade-frame { height: 90%; }
        }
    </style>
</head>
<body>

    <header>
        <h1 class="text-2xl md:text-4xl text-white neon-title">NEON TETRA</h1>
        <button id="muteBtn">SON: ON</button>
    </header>

    <div id="main-container">
        <div id="arcade-frame">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            
            <div id="startScreen" class="overlay">
                <h2 class="text-yellow-400 text-xl mb-4 text-center animate-pulse">INSERT COIN</h2>
                <button id="startBtn" class="px-6 py-3 border-2 border-cyan-400 text-cyan-400 hover:bg-cyan-400 hover:text-black font-bold text-sm pointer-events-auto">JOUER</button>
            </div>

            <div id="gameOverScreen" class="overlay hidden">
                <h2 class="text-red-500 text-2xl mb-2 neon-title">GAME OVER</h2>
                <div class="text-white text-sm mb-4">SCORE: <span id="finalScore" class="text-yellow-400">0</span></div>
                
                <div id="highScoreForm" class="hidden flex flex-col items-center gap-2 mb-4">
                    <div class="text-green-400 text-[10px]">NOUVEAU RECORD !</div>
                    <div class="flex gap-2">
                        <input type="text" id="playerName" maxlength="3" class="bg-black border border-white text-white p-2 w-20 text-center uppercase pointer-events-auto" placeholder="NOM">
                        <button id="saveScoreBtn" class="bg-green-600 text-white px-2 text-xs pointer-events-auto">OK</button>
                    </div>
                </div>

                <button id="restartBtn" class="px-6 py-3 border-2 border-pink-500 text-pink-500 font-bold text-sm pointer-events-auto">REJOUER</button>
            </div>

            <div class="absolute top-2 left-2 text-[10px] text-white opacity-70 pointer-events-none">
                SCORE: <span id="hud-score">0</span>
            </div>
        </div>
    </div>

    <div id="mobile-controls" class="md:hidden">
        <div id="btnLeft" class="ctrl-btn btn-l">GAUCHE</div>
        <div id="btnDown" class="ctrl-btn btn-d">BAS</div>
        <div id="btnRight" class="ctrl-btn btn-r">DROITE</div>
    </div>
    
    <div id="btnRotateFloat" class="md:hidden">↻</div>

    <script>
        // --- PREVENTION ZOOM ---
        document.addEventListener('gesturestart', function(e) { e.preventDefault(); });
        document.addEventListener('touchmove', function(e) { if(e.scale !== 1) { e.preventDefault(); } }, { passive: false });

        /** AUDIO ENGINE **/
        class SoundEngine {
            constructor() {
                this.ctx = null;
                this.isMuted = false;
            }
            init() {
                if(!this.ctx) {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                }
                if(this.ctx.state === 'suspended') this.ctx.resume();
            }
            toggleMute() {
                this.isMuted = !this.isMuted;
                document.getElementById('muteBtn').innerText = this.isMuted ? "SON: OFF" : "SON: ON";
            }
            playTone(freq, type='square', duration=0.1) {
                if(this.isMuted || !this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            }
            playMove() { this.playTone(200, 'triangle', 0.05); }
            playRotate() { this.playTone(400, 'square', 0.05); }
            playDrop() { this.playTone(100, 'sawtooth', 0.1); }
            playClear() { 
                this.playTone(600, 'square', 0.1); 
                setTimeout(()=>this.playTone(800, 'square', 0.2), 100);
            }
            playGameOver() {
                this.playTone(300, 'sawtooth', 0.3);
                setTimeout(()=>this.playTone(200, 'sawtooth', 0.3), 300);
            }
        }

        /** GAME LOGIC **/
        const COLS = 10; const ROWS = 20; const BLOCK_SIZE = 30;
        const SHAPES = [
            [[1, 1, 1, 1]], // I
            [[1, 0, 0], [1, 1, 1]], // J
            [[0, 0, 1], [1, 1, 1]], // L
            [[1, 1], [1, 1]], // O
            [[0, 1, 1], [1, 1, 0]], // S
            [[0, 1, 0], [1, 1, 1]], // T
            [[1, 1, 0], [0, 1, 1]]  // Z
        ];
        const COLORS = ['#00ffff', '#3b82f6', '#f97316', '#ffff00', '#22c55e', '#d946ef', '#ef4444'];

        class TetrisGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.audio = new SoundEngine();
                
                this.grid = this.createGrid();
                this.score = 0;
                this.gameOver = false;
                
                this.piece = null;
                this.dropCounter = 0;
                this.dropInterval = 1000;
                this.lastTime = 0;

                this.setupInputs();
                
                // Dessin initial (écran noir)
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0,0,300,600);
            }

            createGrid() { return Array.from({ length: ROWS }, () => Array(COLS).fill(0)); }

            reset() {
                this.grid = this.createGrid();
                this.score = 0;
                this.gameOver = false;
                this.dropInterval = 1000;
                this.piece = this.randomPiece();
                document.getElementById('hud-score').innerText = 0;
                document.getElementById('startScreen').classList.add('hidden');
                document.getElementById('gameOverScreen').classList.add('hidden');
                this.audio.init();
                this.loop();
            }

            randomPiece() {
                const typeId = Math.floor(Math.random() * SHAPES.length);
                return {
                    shape: SHAPES[typeId],
                    color: COLORS[typeId],
                    x: Math.floor(COLS / 2) - Math.floor(SHAPES[typeId][0].length / 2),
                    y: 0
                };
            }

            drawBlock(x, y, color) {
                this.ctx.fillStyle = color;
                this.ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                this.ctx.fillStyle = 'rgba(255,255,255,0.3)';
                this.ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, 2);
                this.ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, 2, BLOCK_SIZE);
                this.ctx.strokeStyle = '#000';
                this.ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            }

            draw() {
                // Fond noir
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, 300, 600);

                // Grille
                this.grid.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value !== 0) this.drawBlock(x, y, value);
                    });
                });

                // Pièce active
                if (this.piece) {
                    this.piece.shape.forEach((row, y) => {
                        row.forEach((value, x) => {
                            if (value) {
                                this.drawBlock(this.piece.x + x, this.piece.y + y, this.piece.color);
                            }
                        });
                    });
                }
            }

            collide(piece) {
                for (let y = 0; y < piece.shape.length; ++y) {
                    for (let x = 0; x < piece.shape[y].length; ++x) {
                        if (piece.shape[y][x] !== 0 &&
                            (this.grid[piece.y + y] &&
                            this.grid[piece.y + y][piece.x + x]) !== 0) {
                            return true;
                        }
                    }
                }
                return false;
            }

            merge() {
                this.piece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            this.grid[this.piece.y + y][this.piece.x + x] = this.piece.color;
                        }
                    });
                });
            }

            rotate() {
                const rotated = this.piece.shape[0].map((_, i) => this.piece.shape.map(row => row[i]).reverse());
                const prevShape = this.piece.shape;
                this.piece.shape = rotated;
                if (this.collide(this.piece)) {
                    this.piece.x++;
                    if (this.collide(this.piece)) {
                        this.piece.x -= 2;
                        if (this.collide(this.piece)) {
                            this.piece.x++;
                            this.piece.shape = prevShape;
                            return;
                        }
                    }
                }
                this.audio.playRotate();
            }

            arenaSweep() {
                let rowCount = 0;
                outer: for (let y = this.grid.length - 1; y > 0; --y) {
                    for (let x = 0; x < this.grid[y].length; ++x) {
                        if (this.grid[y][x] === 0) continue outer;
                    }
                    const row = this.grid.splice(y, 1)[0].fill(0);
                    this.grid.unshift(row);
                    ++y;
                    rowCount++;
                }
                if (rowCount > 0) {
                    this.score += rowCount * 100;
                    document.getElementById('hud-score').innerText = this.score;
                    this.audio.playClear();
                    if(this.dropInterval > 200) this.dropInterval -= 50;
                }
            }

            playerDrop() {
                this.piece.y++;
                if (this.collide(this.piece)) {
                    this.piece.y--;
                    this.merge();
                    this.audio.playDrop();
                    this.arenaSweep();
                    this.piece = this.randomPiece();
                    if (this.collide(this.piece)) {
                        this.gameOver = true;
                        this.audio.playGameOver();
                        document.getElementById('finalScore').innerText = this.score;
                        document.getElementById('gameOverScreen').classList.remove('hidden');
                        
                        // Check Highscore localstorage logic here
                        const savedScores = JSON.parse(localStorage.getItem('neonTetrisLB')) || [];
                        const minScore = savedScores.length < 5 ? 0 : savedScores[savedScores.length-1].score;
                        
                        const form = document.getElementById('highScoreForm');
                        const restart = document.getElementById('restartBtn');
                        
                        if(this.score > minScore || savedScores.length < 5) {
                            form.classList.remove('hidden');
                            form.classList.add('flex');
                            restart.classList.add('hidden');
                        } else {
                            form.classList.add('hidden');
                            form.classList.remove('flex');
                            restart.classList.remove('hidden');
                        }
                    }
                }
                this.dropCounter = 0;
            }

            playerMove(dir) {
                this.piece.x += dir;
                if (this.collide(this.piece)) {
                    this.piece.x -= dir;
                } else {
                    this.audio.playMove();
                }
            }

            update(deltaTime) {
                if (this.gameOver) return;
                this.dropCounter += deltaTime;
                if (this.dropCounter > this.dropInterval) {
                    this.playerDrop();
                }
            }

            loop(time = 0) {
                if (this.gameOver) return;
                const deltaTime = time - this.lastTime;
                this.lastTime = time;
                this.update(deltaTime);
                this.draw();
                requestAnimationFrame(this.loop.bind(this));
            }

            setupInputs() {
                // Clavier (Desktop)
                document.addEventListener('keydown', event => {
                    if (this.gameOver) return;
                    if([37,38,39,40].includes(event.keyCode)) event.preventDefault();
                    switch(event.keyCode) {
                        case 37: this.playerMove(-1); break;
                        case 39: this.playerMove(1); break;
                        case 40: this.playerDrop(); break;
                        case 38: this.rotate(); break;
                    }
                });

                // --- GESTION TACTILE SIMPLIFIEE ---
                const bindTouch = (id, action, repeat = true) => {
                    const btn = document.getElementById(id);
                    let interval;
                    
                    const trigger = (e) => {
                        // Important: Stop la propagation pour éviter les double clicks fantômes
                        if(e.cancelable) e.preventDefault(); 
                        if (this.gameOver) return;
                        
                        btn.classList.add('active');
                        action(); // Action immédiate
                        
                        // Répétition si maintenu
                        if(repeat) {
                            clearInterval(interval);
                            interval = setInterval(() => {
                                if(!this.gameOver) action();
                            }, 100); 
                        }
                    };

                    const release = (e) => {
                        if(e.cancelable) e.preventDefault();
                        clearInterval(interval);
                        btn.classList.remove('active');
                    };

                    // On écoute uniquement touchstart/touchend pour le mobile
                    btn.addEventListener('touchstart', trigger, {passive: false});
                    btn.addEventListener('touchend', release);
                    btn.addEventListener('touchcancel', release);
                    
                    // Souris pour le test desktop
                    btn.addEventListener('mousedown', trigger);
                    btn.addEventListener('mouseup', release);
                    btn.addEventListener('mouseleave', release);
                };

                bindTouch('btnLeft', () => this.playerMove(-1));
                bindTouch('btnRight', () => this.playerMove(1));
                bindTouch('btnDown', () => this.playerDrop());
                bindTouch('btnRotateFloat', () => this.rotate(), false); 

                const startGame = () => { this.audio.init(); this.reset(); };
                document.getElementById('startBtn').addEventListener('click', startGame);
                
                document.getElementById('muteBtn').addEventListener('click', (e) => {
                    e.preventDefault(); this.audio.toggleMute();
                });

                document.getElementById('saveScoreBtn').addEventListener('click', () => {
                    const name = document.getElementById('playerName').value.toUpperCase() || 'UNK';
                    let scores = JSON.parse(localStorage.getItem('neonTetrisLB')) || [];
                    scores.push({name, score: this.score});
                    scores.sort((a,b) => b.score - a.score);
                    scores = scores.slice(0, 5);
                    localStorage.setItem('neonTetrisLB', JSON.stringify(scores));
                    
                    document.getElementById('highScoreForm').classList.add('hidden');
                    document.getElementById('highScoreForm').classList.remove('flex');
                    document.getElementById('restartBtn').classList.remove('hidden');
                });
                document.getElementById('restartBtn').addEventListener('click', startGame);
            }
        }

        const game = new TetrisGame();
    </script>
</body>
</html>
