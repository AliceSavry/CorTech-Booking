<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - COR-TECH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --c-neon: #00FFFF;
            --c-petrol: #003939;
            --c-cyan-dark: #007879;
            --c-text-cyan: #00b6b6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #050505;
            font-family: 'Rajdhani', sans-serif;
            color: #e5e7eb;
            padding: 0;
            min-height: 100vh;
        }

        h1, h2, h3 { font-family: 'Orbitron', sans-serif; }
        .font-tech { font-family: 'Share Tech Mono', monospace; }

        /* Header */
        .news-header {
            background: var(--c-petrol);
            padding: 24px;
            border-bottom: 2px solid var(--c-cyan-dark);
        }
        .news-header h1 {
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .news-header h1 i { color: var(--c-neon); }
        .news-header p {
            color: var(--c-text-cyan);
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.85rem;
            margin-top: 8px;
        }

        /* Container des news */
        .news-container {
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* CARTE NEWS */
        .news-card {
            background: linear-gradient(135deg, #001515 0%, #000a0a 100%);
            border: 1px solid var(--c-petrol);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .news-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 4px; height: 100%;
            background: var(--c-neon);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .news-card:hover {
            border-color: var(--c-cyan-dark);
            transform: translateX(5px);
        }
        .news-card:hover::before { opacity: 1; }

        .news-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* Tags */
        .news-tag {
            display: inline-block;
            padding: 4px 12px;
            background: var(--c-petrol);
            color: var(--c-neon);
            font-size: 0.7rem;
            font-family: 'Share Tech Mono', monospace;
            border-radius: 3px;
            text-transform: uppercase;
        }
        .news-tag.event { background: #3d0a50; color: #e879f9; }
        .news-tag.atelier { background: #0a3d20; color: #4ade80; }
        .news-tag.info { background: #0a2d4d; color: #60a5fa; }
        .news-tag.partenariat { background: #4d3a0a; color: #fbbf24; }
        .news-tag.materiel { background: #3d1a0a; color: #fb923c; }

        .news-date {
            font-size: 0.75rem;
            color: #555;
            font-family: 'Share Tech Mono', monospace;
        }

        .news-title {
            font-size: 1.25rem;
            color: white;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .news-content {
            color: #9ca3af;
            line-height: 1.6;
            margin-bottom: 16px;
        }
        .news-content p { margin-bottom: 8px; }
        .news-content strong { color: white; }
        .news-content em { font-style: italic; }
        .news-content a { color: var(--c-neon); }
        .news-content ul, .news-content ol { margin: 12px 0; padding-left: 24px; }
        .news-content li { margin: 4px 0; }
        .news-content blockquote {
            border-left: 3px solid var(--c-neon);
            margin: 12px 0;
            padding: 8px 16px;
            background: rgba(0, 255, 255, 0.05);
            font-style: italic;
        }
        .news-content h1, .news-content h2, .news-content h3 {
            color: white;
            margin: 16px 0 8px 0;
        }
        .news-content code {
            background: rgba(0, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            color: var(--c-neon);
        }

        .news-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }
        .news-meta-item {
            color: var(--c-text-cyan);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .news-meta-item i { font-size: 0.8rem; }

        .news-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 16px;
            border: 1px solid var(--c-petrol);
        }

        .news-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--c-neon);
            text-decoration: none;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.85rem;
            padding: 8px 16px;
            border: 1px solid var(--c-cyan-dark);
            border-radius: 4px;
            transition: all 0.3s;
            margin-top: 12px;
        }
        .news-link:hover {
            background: var(--c-petrol);
            border-color: var(--c-neon);
        }

        .news-card.pinned {
            border-color: var(--c-neon);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        }
        .news-card.pinned::after {
            content: 'üìå';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2rem;
        }

        /* Message aucune news */
        .no-news {
            text-align: center;
            padding: 60px 20px;
            color: #555;
        }
        .no-news i {
            font-size: 4rem;
            color: var(--c-petrol);
            margin-bottom: 20px;
            display: block;
            animation: pulse 2s infinite;
        }
        .no-news p {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
        }
        .no-news span {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.85rem;
            color: var(--c-cyan-dark);
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.05); }
        }

        .news-footer {
            text-align: center;
            padding: 24px;
            color: #555;
            font-size: 0.8rem;
            border-top: 1px solid #222;
            margin-top: 20px;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--c-cyan-dark); border-radius: 4px; }
    </style>
</head>
