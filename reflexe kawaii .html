<!DOCTYPE html>
<html>
<head>
    <title>Réflexe Kawaii</title>
    <style>
        body { margin: 0; background: #222; overflow: hidden; font-family: 'Courier New'; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        #game-area { position: relative; width: 100%; height: 100%; background: #111; cursor: crosshair; }
        .target { position: absolute; border-radius: 50%; animation: pop 0.5s ease-out; cursor: pointer; border: 2px solid white; }
        @keyframes pop { 0% { transform: scale(0); } 80% { transform: scale(1.1); } 100% { transform: scale(1); } }
        #ui { position: absolute; top: 10px; left: 10px; color: #00FFFF; font-size: 24px; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">SCORE: <span id="score">0</span></div>
    <div id="game-area"></div>
    <script>
        const area = document.getElementById('game-area');
        let score = 0;
        
        function spawnTarget() {
            const el = document.createElement('div');
            const size = Math.random() * 40 + 30; // 30 à 70px
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            
            // Couleurs Kawaii Neon
            const colors = ['#FF69B4', '#00FFFF', '#7FFF00', '#FFD700'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            el.classList.add('target');
            el.style.width = size + 'px';
            el.style.height = size + 'px';
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            el.style.backgroundColor = color;
            
            el.onclick = function() {
                score++;
                document.getElementById('score').innerText = score;
                el.remove();
            };
            
            area.appendChild(el);
            
            // Disparait tout seul après 1.5s
            setTimeout(() => { if(el.parentElement) el.remove(); }, 1500);
            
            // Prochain spawn (plus on a de score, plus ça va vite)
            let delay = Math.max(400, 1000 - (score * 10));
            setTimeout(spawnTarget, delay);
        }
        
        spawnTarget();
    </script>
</body>
</html>
